services:
  documentos-webportal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: documentos-webportal-container
    ports:
      - "9000:8080"
    environment:
      # Node.js
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - API_PORT=${API_PORT:-3000}
      - API_HOST=${API_HOST:-0.0.0.0}
      
      # Variables de entorno para Oracle Client
      - ORACLE_CLIENT_LIB_DIR=${ORACLE_CLIENT_LIB_DIR:-/opt/oracle/instantclient_19_3}
      - LD_LIBRARY_PATH=${LD_LIBRARY_PATH:-/opt/oracle/instantclient_19_3}
      - TNS_ADMIN=${TNS_ADMIN:-/opt/oracle/instantclient_19_3}
      
      # Variables de base de datos Oracle
      - ORACLE_HOST=${ORACLE_HOST}
      - ORACLE_PORT=${ORACLE_PORT:-1521}
      - ORACLE_DATABASE=${ORACLE_DATABASE:-aries}
      - ORACLE_SID=${ORACLE_SID:-aries}
      - ORACLE_USERNAME=${ORACLE_USERNAME}
      - ORACLE_PASSWORD=${ORACLE_PASSWORD}
      
      # Variables de base de datos PostgreSQL (si se usa)
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-nestjs_api}
      
      # JWT (vac√≠o para usar solo Cognito)
      - JWT_PUBLIC_KEY=${JWT_PUBLIC_KEY:-}
      
      # CORS
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      
      # Cognito Configuration
      - COGNITO_JWKS_URI=${COGNITO_JWKS_URI:-https://cognito-idp.us-east-1.amazonaws.com/us-east-1_nJrsAxdlE/.well-known/jwks.json}
      - COGNITO_ISSUER=${COGNITO_ISSUER:-https://cognito-idp.us-east-1.amazonaws.com/us-east-1_nJrsAxdlE}
      - COGNITO_CLIENT_ID=${COGNITO_CLIENT_ID:-4unqen0rhebdg89p8cdjquqh8h}
      
      # AWS Configuration
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCOUNT_ID=${AWS_ACCOUNT_ID}
    env_file:
      - docker.env
    networks:
      - lambda-network

networks:
  lambda-network:
    driver: bridge