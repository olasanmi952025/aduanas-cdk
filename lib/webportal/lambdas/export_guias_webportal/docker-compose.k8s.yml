version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: aduanas-postgres-k8s
    environment:
      POSTGRES_DB: ${DB_NAME:-nestjs_api}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "5433:5432"  # Puerto diferente para evitar conflicto
    volumes:
      - postgres_k8s_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aduanas-network

  # Aplicaci√≥n NestJS (simulando EKS)
  aduanas-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: aduanas-app-k8s
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-nestjs_api}
      JWT_PUBLIC_KEY: ""
      CORS_ORIGIN: "*"
      COGNITO_JWKS_URI: "https://cognito-idp.us-east-1.amazonaws.com/us-east-1_nJrsAxdlE/.well-known/jwks.json"
      COGNITO_ISSUER: "https://cognito-idp.us-east-1.amazonaws.com/us-east-1_nJrsAxdlE"
      COGNITO_CLIENT_ID: "4unqen0rhebdg89p8cdjquqh8h"
    ports:
      - "3001:3000"  # Puerto diferente para evitar conflicto
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aduanas-network
    restart: unless-stopped

  # Nginx como reverse proxy (simulando Ingress)
  nginx:
    image: nginx:alpine
    container_name: aduanas-nginx-k8s
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - aduanas-app
    networks:
      - aduanas-network
    restart: unless-stopped

volumes:
  postgres_k8s_data:

networks:
  aduanas-network:
    driver: bridge

